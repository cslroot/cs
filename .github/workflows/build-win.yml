name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

name: MSBuild
on:
  push:
    branches:
      - master
jobs:
  build:
    name: MSBuild
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: cmake
      shell: powershell
      run: |
        $msbuildPlatform = "x64"
        $buildDirectory = "build"
        mkdir $buildDirectory -Force -ErrorAction Stop | Out-Null
        cmake -G "Visual Studio 17 2022" `
              -A $msbuildPlatform `
              -D CMAKE_BUILD_TYPE=Debug `
              -D BUILD_SHARED_LIBS=ON `
        	  ./ 

    - name: build
      run: |
        cd build
        msbuild src\YourProjectFile.csproj -t:rebuild -verbosity:diag -property:Configuration=Release

    - run: |
        msbuild -version