name: MSBuild
on:
  push:
    branches:
      - main
jobs:
  build:
    name: MSBuild
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: cmake
      shell: powershell
      run: |
        $msbuildPlatform = "x64"
        $buildDirectory = "build"
        mkdir $buildDirectory -Force -ErrorAction Stop | Out-Null
        cmake -G "Visual Studio 17 2022" `
              -A $msbuildPlatform `
              -D CMAKE_BUILD_TYPE=Release `
              -D BUILD_SHARED_LIBS=ON `
        	  ./

    - name: build
      run: |
        cd build
        msbuild src\YourProjectFile.csproj -t:rebuild -verbosity:diag -property:Configuration=Release

    - run: |
        msbuild -version
